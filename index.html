<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cajero Automático</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./public/styles/style.css">
</head>
<body>

  <div class="contenedor">

    <div class="cajero">

      <div class="cajero__pantalla">

        
        <!-- <div class="cajero__pantalla-cont ocultar" id="home">
          <div class="cajero__entrada">
            <div class="cajero__mensaje">
              ¿Que opereción desea realizar?
            </div>
            <div class="cajero__opciones">
              <div id="opcion-izq" class="cajero__opcion">
                <span>RETIRAR</span>
              </div>
              <div id="opcion-der" class="cajero__opcion">
                <span>RECARGAR</span>
              </div>
            </div>
          </div>   
        </div> -->
        
        <div class="cajero__pantalla-cont" id="retirar">
          <div class="cajero__saldo">
            <strong>Saldo:</strong>
            <br>
            $ <span id="saldo-valor">###.###.###</span>
          </div>
          <div class="cajero__entrada">
            <div class="cajero__mensaje">
              Ingrese la cantidad deseada:
            </div>
            <div class="cajero__cantidad-deseada">
              $ <span id="cantidad-deseada">0</span>
            </div>
          </div>          
        </div>

      </div>
      
      <div class="cajero__fisico">
        
        <div class="cajero__retirar-dinero">
          <div class="cajero__rendija"></div>

          <div class="cajero__dinero">
          </div>
        </div>
        
        <div class="cajero__teclado">
  
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn" id="btn-1" value="1">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn" id="btn-2" value="2">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn" id="btn-3" value="3">
          </div>
          <div class="cajero__teclado-accion">
            <input type="button" class="cajero__btn-accion" id="eliminar" value="DELETE">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn" id="btn-4" value="4">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn" id="btn-5" value="5">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn" id="btn-6" value="6">
          </div>
          <div class="cajero__teclado-accion">
            <input type="button" class="cajero__btn-accion" value="CANCEL">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn" id="btn-7" value="7">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn" id="btn-8" value="8">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn" id="btn-9" value="9">
          </div>
          <div class="cajero__teclado-accion">
            <input type="button" class="cajero__btn-accion" id="enter" value="ENTER">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn cajero__teclado-dir" id="btn-izq" value="<">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn" id="btn-0" value="0">
          </div>
          <div class="cajero__teclado-num">
            <input type="button" class="cajero__btn cajero__teclado-dir" id="btn-der" value=">">
          </div>
  
        </div>

      </div>

    </div>

  </div>

  <!-- SCRIPTS -->
  <script src="./public/code/main.js"></script>
  <script src="./public/code/numero.js"></script>

</body>
</html>
